language: go
env:
  - DEP_VERSION=0.5.0"
before_install:
  - curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep
install:
  - dep ensure -v
go:
  - '1.x'
os:
  - linux
matrix:
  fast_finish: true
script:
- go test ./... -race -coverprofile=coverage.txt -covermode=atomic